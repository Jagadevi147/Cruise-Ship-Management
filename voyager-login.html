<!DOCTYPE html>
<html>
  <head>
    <title>Voyager Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <h1>Voyager Login</h1>

    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button onclick="loginVoyager()">Login</button><br /><br />
    <button onclick="goTo('index.html')">Back to Home</button>

    <script>
      function loginVoyager() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please fill all fields.");
          return;
        }

        auth
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login successful!");
            window.location.href = "voyager-dashboard.html"; // âœ… Keep only this file
          })
          .catch((err) => {
            alert("Login failed: " + err.message);
          });
      }

      function goTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
